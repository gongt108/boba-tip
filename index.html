<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="order-box">
        <img src="https://media1.tenor.com/m/7LFo5MZSn8YAAAAC/cat-cute.gif" alt="happy cat gif" id="thank-you-img">
        <div>
            <p id="order-text"></p>
        </div>
    </div>
    <h1 class="test-title">How would you like to tip?</h1>

            <button type="button" class="tip-button" id="fruit-tea">Fruit Tea</button>

            <button type="button" class="tip-button" id="milk-tea">Milk Tea w/ Topping</button>
        </div>
        <button class="no-tip-button" id="no-tip-button">No Tip</button>

    </div>
    <script src="main.js"></script>
